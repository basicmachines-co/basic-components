{% set form=[] %}
<Card className="ml-20 mr-20">
  <CardHeader>
    <CardTitle>WTForm component</CardTitle>
    <CardDescription>Render all the fields in a StarletteForm</CardDescription>
  </CardHeader>
  <CardContent>
    <WTForm :form="{{ form }}">
      <Button type="submit">
        Submit
      </Button>
    </WTForm>
  </CardContent>
</Card>
