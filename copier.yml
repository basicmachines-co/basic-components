# copier.yml
#
# This file is used by copier to copy artifacts from this repo into another project
# It is used by the  basic_components.cli  to copy components
# usage:
# from another project dir
# copier copy --exclude '*' --exclude '!button' <path-to>/basic-components <path-to-destination>/components

_min_copier_version: "9.0.0"

# Copier configuration
_templates_suffix: ".not_used"
_subdirectory: "components/ui/"
